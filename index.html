[15:46, 7/10/2025] mehmetizci.startkey: <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel Üzerinde Sabit Dönüş</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Token
    Cesium.Ion.defaultAccessToken = 'TOKENINIZI_BURAYA_YAPIŞTIRIN';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),
      shouldAnimate: true,
      timeline: false,
      animation: false
    });

    // GeoJSON
    const geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[27.28348, 37.78565], [27.28237, 37.78602], [27.2822, 37.78603],
                           [27.28157, 37.78534], [27.28219, 37.78493], [27.28277, 37.78461],
                           [27.28348, 37.78565]]]
        },
        "properties": {
          "ParselNo": "1",
          "Alan": "14.572,03",
          "Mevkii": "Nacaklı",
          "Nitelik": "Arsa",
          "Ada": "196",
          "Il": "Aydın",
          "Ilce": "Kuşadası",
          "Pafta": "M18-B-21-B-4-B",
          "Mahalle": "Soğucak"
        }
      }]
    };

    // Yükle
    Cesium.GeoJsonDataSource.load(geojson, {
      clampToGround: false,
      stroke: Cesium.Color.YELLOW,
      fill: Cesium.Color.YELLOW.withAlpha(0.4),
      strokeWidth: 2
    }).then(dataSource => {
      viewer.dataSources.add(dataSource);

      const entity = dataSource.entities.values[0];
      const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
      const center = Cesium.BoundingSphere.fromPoints(positions).center;

      // Kamera başlat
      let heading = 0;
      const pitch = Cesium.Math.toRadians(-90);  // Aşağı doğru bak
      const range = 300;                         // Yükseklik mesafesi

      function animateCamera(frame) {
        heading += 0.005; // dönüş hızı
        if (heading > Cesium.Math.TWO_PI) {
          cancelAnimationFrame(frame);
          return;
        }

        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
        requestAnimationFrame(animateCamera);
      }

      viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
      setTimeout(() => {
        requestAnimationFrame(animateCamera);
      }, 1000); // 1 saniye bekleyip animasyona başla
    });
  </script>
</body>
</html>
