<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3B Parsel ve Kamera Turu</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #fileInput {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="fileInput">
    <input type="file" id="geojsonInput" accept=".geojson,.json">
  </div>
  <div id="cesiumContainer"></div>

  <script>
    // ✅ Sizin Token’ınız
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false,
    });

    let center = null;
    let heading = 0;

    document.getElementById('geojsonInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const geojson = JSON.parse(event.target.result);

        Cesium.GeoJsonDataSource.load(geojson, {
          clampToGround: true
        }).then(dataSource => {
          viewer.dataSources.removeAll();
          viewer.dataSources.add(dataSource);
          viewer.flyTo(dataSource);

          const entity = dataSource.entities.values[0];
          const hierarchy = entity?.polygon?.hierarchy?.getValue(Cesium.JulianDate.now());
          const positions = hierarchy?.positions;

          if (!positions || positions.length === 0) {
            alert("GeoJSON içinde geçerli polygon verisi bulunamadı.");
            return;
          }

          const bounds = Cesium.BoundingSphere.fromPoints(positions);
          center = bounds.center;

          // Polygon görünümü düzenle
          entity.polygon.extrudedHeight = 10;
          entity.polygon.material = Cesium.Color.YELLOW.withAlpha(0.5);
          entity.polygon.outline = true;
          entity.polygon.outlineColor = Cesium.Color.BLACK;

          // Kamera animasyonu başlat
          startOrbit();
        });
      };

      reader.readAsText(file);
    });

    function startOrbit() {
      viewer.clock.shouldAnimate
