<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Basit Sürükle Bırak Testi</title>
  <style>
    #dropZone {
      width: 400px;
      height: 200px;
      border: 3px dashed red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 50px auto;
      color: red;
    }
    #dropZone.dragover {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>

<div id="dropZone">Dosyayı buraya sürükleyin</div>

<script>
  const dropZone = document.getElementById('dropZone');

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');

    const files = e.dataTransfer.files;
    console.log('Dosyalar:', files);
    if (files.length === 0) {
      alert("Dosya bulunamadı!");
      return;
    }
    alert(`${files.length} dosya algılandı. Dosya adı: ${files[0].name}`);
  });
</script>

</body>
</html>
