<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel ve Önemli Yerler</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: sans-serif;
    }
    #uploadContainer, #cesiumContainer {
      display: none;
      width: 100%; height: 100%;
      align-items: center;
      justify-content: center;
    }
    #uploadContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #f0f0f0;
    }
    #uploadContainer input, button {
      font-size: 18px;
    }
    #cesiumContainer {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="uploadContainer">
    <h2>GeoJSON Dosyası Yükleyin</h2>
    <input type="file" id="fileInput" accept=".json">
    <button id="showMapBtn" disabled>Haritayı Göster</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
 Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const uploadContainer = document.getElementById('uploadContainer');
    const cesiumContainer = document.getElementById('cesiumContainer');
    const fileInput = document.getElementById('fileInput');
    const showMapBtn = document.getElementById('showMapBtn');

    let geojsonData = null;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.json')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            geojsonData = JSON.parse(event.target.result);
            showMapBtn.disabled = false;
          } catch {
            alert("Geçersiz GeoJSON dosyası");
            showMapBtn.disabled = true;
          }
        };
        reader.readAsText(file);
      }
    });

    showMapBtn.addEventListener('click', () => {
      uploadContainer.style.display = 'none';
      cesiumContainer.style.display = 'block';
      initializeCesium(geojsonData);
    });

    function initializeCesium(geojson) {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: new Cesium.EllipsoidTerrainProvider(),
        shouldAnimate: true,
        timeline: false,
        animation: false
      });

      Cesium.GeoJsonDataSource.load(geojson, {
        clampToGround: false,
        stroke: Cesium.Color.YELLOW,
        fill: Cesium.Color.GREEN.withAlpha(0.3),
        strokeWidth: 5
      }).then(function (dataSource) {
        viewer.dataSources.add(dataSource);

        const entity = dataSource.entities.values[0];
        const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
        const center = Cesium.BoundingSphere.fromPoints(positions).center;
        const cartoCenter = Cesium.Cartographic.fromCartesian(center);
        const lon = Cesium.Math.toDegrees(cartoCenter.longitude);
        const lat = Cesium.Math.toDegrees(cartoCenter.latitude);

        // Parsel etiketi
        const pinPosition = Cesium.Cartesian3.fromRadians(cartoCenter.longitude, cartoCenter.latitude, 50);
        viewer.entities.add({
          position: pinPosition,
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            width: 72,
            height: 72,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          },
          label: {
            text: (entity.properties?.Alan?.getValue?.() || "") + " m²",
            font: "32pt sans-serif",
            fillColor: Cesium.Color.YELLOW,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 3,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -100),
            showBackground: true,
            backgroundColor: Cesium.Color.BLACK.withAlpha(0.7)
          }
        });

        // Kamera
        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-40), 800));
        requestAnimationFrame(function rotateCamera() {
          viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(Date.now() * 0.0001, Cesium.Math.toRadians(-40), 800));
          requestAnimationFrame(rotateCamera);
        });

        // OpenStreetMap POI'leri getir
        fetchNearbyPlaces(lat, lon, viewer);
      });
    }

    function fetchNearbyPlaces(lat, lon, viewer) {
      const radius = 500; // metre
      const query = `
        [out:json];
        (
          node["amenity"~"school|hospital|pharmacy|clinic|market|supermarket|bank|cafe|restaurant"](around:${radius},${lat},${lon});
        );
        out center;
      `;

      fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        body: query
      })
      .then(res => res.json())
      .then(data => {
        data.elements.forEach(place => {
          const name = place.tags.name || place.tags.amenity;
          const lon = place.lon;
          const lat = place.lat;
          const position = Cesium.Cartesian3.fromDegrees(lon, lat);

          viewer.entities.add({
            position: position,
            billboard: {
              image: "https://cdn-icons-png.flaticon.com/512/252/252025.png",
              width: 32,
              height: 32
            },
            label: {
              text: name,
              font: "16pt sans-serif",
              fillColor: Cesium.Color.SKYBLUE,
              style: Cesium.LabelStyle.FILL_AND_OUTLINE,
              outlineColor: Cesium.Color.BLACK,
              outlineWidth: 2,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              pixelOffset: new Cesium.Cartesian2(0, -30),
              showBackground: true,
              backgroundColor: Cesium.Color.BLACK.withAlpha(0.6)
            }
          });
        });
      })
      .catch(err => {
        console.error("POI alınamadı:", err);
      });
    }
  </script>
</body>
</html>
