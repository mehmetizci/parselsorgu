<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel Üzerinde Dönen Kamera (Sürükle Bırak)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #dropZone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 32px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
    }
    body.dragover #dropZone {
      display: flex;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="dropZone">📂 GeoJSON dosyasını buraya bırakın</div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      shouldAnimate: true,
      timeline: false,
      animation: false
    });

    const dropZone = document.getElementById("dropZone");

    // GEOJSON işleme
    function loadGeoJSON(geojson) {
      viewer.dataSources.removeAll();
      viewer.entities.removeAll();

      Cesium.GeoJsonDataSource.load(geojson, {
        clampToGround: false,
        stroke: Cesium.Color.RED,
        fill: Cesium.Color.GREEN.withAlpha(0.3),
        strokeWidth: 4
      }).then((dataSource) => {
        viewer.dataSources.add(dataSource);

        const entity = dataSource.entities.values[0];
        const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
        const center = Cesium.BoundingSphere.fromPoints(positions).center;

        // 📍 Pin
        const cartographic = Cesium.Cartographic.fromCartesian(center);
        const pinPosition = Cesium.Cartesian3.fromRadians(cartographic.longitude, cartographic.latitude, 50);

        viewer.entities.add({
          position: pinPosition,
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            width: 72,
            height: 72,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          }
        });

        // 🏷️ Etiket
        const alan = entity.properties?.Alan?.getValue() || "Alan Bilinmiyor";
        viewer.entities.add({
          position: pinPosition,
          label: {
            text: alan + " m²",
            font: "30pt sans-serif",
            fillColor: Cesium.Color.YELLOW,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -80),
            showBackground: true,
            backgroundColor: Cesium.Color.BLACK.withAlpha(0.7)
          }
        });

        // 📷 Kamera dönsün
        let heading = 0;
        const pitch = Cesium.Math.toRadians(-35);
        const range = 700;

        function rotateCamera() {
          heading += 0.005;
          viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
          if (heading < Cesium.Math.TWO_PI) {
            requestAnimationFrame(rotateCamera);
          }
        }

        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, pitch, range));
        setTimeout(rotateCamera, 1000);
      });
    }

    // 📂 Sürükle-bırak olayları
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      document.body.classList.add('dragover');
    });

    document.addEventListener('dragleave', (e) => {
      e.preventDefault();
      document.body.classList.remove('dragover');
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      document.body.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.geojson')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            const geojson = JSON.parse(event.target.result);
            loadGeoJSON(geojson);
          } catch (err) {
            alert("Hatalı GeoJSON dosyası");
          }
        };
        reader.readAsText(file);
      } else {
        alert("Lütfen geçerli bir .geojson dosyası bırakın.");
      }
    });
  </script>
</body>
</html>
