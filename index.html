<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>3B Parsel Görüntüleyici</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #fileInput {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.8);
      padding: 10px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="fileInput">
    <input type="file" id="geojsonInput" accept=".geojson,.json">
  </div>
  <div id="cesiumContainer"></div>

  <script>
    // Cesium erişim anahtarın
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false
    });

    // GeoJSON dosyasını yükleme
    document.getElementById('geojsonInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const geojsonData = JSON.parse(event.target.result);

        const dataSourcePromise = Cesium.GeoJsonDataSource.load(geojsonData, {
          clampToGround: true
        });

        dataSourcePromise.then(dataSource => {
          viewer.dataSources.add(dataSource);
          viewer.flyTo(dataSource);

          // 3B yüksekliği varsayalım (örnek 10 metre)
          dataSource.entities.values.forEach(entity => {
            if (entity.polygon) {
              entity.polygon.extrudedHeight = 299.0;
              entity.polygon.material = Cesium.Color.ORANGE.withAlpha(0.5);
              entity.polygon.outline = true;
              entity.polygon.outlineColor = Cesium.Color.BLACK;
            }
          });
        });
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
