<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel ve Çevresel Noktalar</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #uploadContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      width: 100%; height: 100%;
    }
    #cesiumContainer {
      display: none;
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
    #uploadContainer input, #uploadContainer button {
      font-size: 18px;
    }
    #uploadContainer button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="uploadContainer">
    <h2>GeoJSON Dosyası Yükleyin</h2>
    <input type="file" id="fileInput" accept=".json">
    <button id="showMapBtn" disabled>Haritayı Göster</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    // ✅ Token Senin Paylaştığın

    const uploadContainer = document.getElementById('uploadContainer');
    const cesiumContainer = document.getElementById('cesiumContainer');
    const fileInput = document.getElementById('fileInput');
    const showMapBtn = document.getElementById('showMapBtn');

    let geojsonData = null;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.json')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            geojsonData = JSON.parse(event.target.result);
            showMapBtn.disabled = false;
          } catch {
            alert("Geçersiz GeoJSON dosyası");
            showMapBtn.disabled = true;
          }
        };
        reader.readAsText(file);
      }
    });

    showMapBtn.addEventListener('click', () => {
      uploadContainer.style.display = 'none';
      cesiumContainer.style.display = 'block';
      initializeCesium(geojsonData);
    });

    async function loadNearbyPOIs(lat, lng, viewer) {
      const query = `
        [out:json];
        (
          node["amenity"="school"](around:700,${lat},${lng});
          node["amenity"="hospital"](around:700,${lat},${lng});
          node["shop"](around:700,${lat},${lng});
        );
        out body;
      `;
      const res = await fetch('https://overpass-api.de/api/interpreter', {
        method: "POST",
        body: query
      });
      const data = await res.json();

      data.elements.forEach(elem => {
        const pos = Cesium.Cartesian3.fromDegrees(elem.lon, elem.lat, 0);
        const name = elem.tags.name || elem.tags.amenity || elem.tags.shop || "Yer";

        viewer.entities.add({
          position: pos,
          point: {
            pixelSize: 8,
            color: Cesium.Color.ORANGE
          },
          label: {
            text: name,
            font: "14pt sans-serif",
            fillColor: Cesium.Color.WHITE,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -20),
            showBackground: true,
            backgroundColor: Cesium.Color.DARKBLUE.withAlpha(0.6)
          }
        });
      });
    }

    function initializeCesium(geojson) {

        terrainProvider: new Cesium.EllipsoidTerrainProvider(),
        timeline: false,
        animation: false
      });
