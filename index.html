<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3B Parsel – Kuşbakışı Dönüş (V2)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),
      shouldAnimate: true,
      timeline: false,
      animation: false
    });

    // GeoJSON parsel verisi
    const geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[27.28348, 37.78565], [27.28237, 37.78602], [27.2822, 37.78603],
                           [27.28157, 37.78534], [27.28219, 37.78493], [27.28277, 37.78461],
                           [27.28348, 37.78565]]]
        },
        "properties": {
          "ParselNo": "1",
          "Ada": "196",
          "Il": "Aydın",
          "Ilce": "Kuşadası",
          "Mahalle": "Soğucak"
        }
      }]
    };

    Cesium.GeoJsonDataSource.load(geojson, {
      clampToGround: false,
      stroke: Cesium.Color.RED,
      fill: Cesium.Color.RED.withAlpha(0.5),
      strokeWidth: 2
    }).then(dataSource => {
      viewer.dataSources.add(dataSource);

      const entity = dataSource.entities.values[0];
      const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
      const center = Cesium.BoundingSphere.fromPoints(positions).center;

      // Parsel ortasına pin koy
      viewer.entities.add({
        position: center,
        point: {
          pixelSize: 12,
          color: Cesium.Color.BLUE
        },
        label: {
          text: Ada: ${entity.properties.Ada.getValue()}\nParsel: ${entity.properties.ParselNo.getValue()},
          font: "14pt sans-serif",
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          outlineWidth: 2,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -20)
        }
      });

      // Kamera başlat
      let heading = 0;
      const pitch = Cesium.Math.toRadians(-40); // Daha eğik bakış
      const range = 250;                         // Mesafe
      const totalRotation = Cesium.Math.TWO_PI; // 360 derece
      const speed = 0.005;

      viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));

      function animateCamera() {
        heading += speed;
        if (heading >= totalRotation) {
          viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, pitch, range)); // Başlangıç pozisyonuna sabitle
          return;
        }
        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
        requestAnimationFrame(animateCamera);
      }

      setTimeout(() => {
        animateCamera();
      }, 1000); // 1 saniye sonra başla
    });
  </script>
</body>
</html>
