<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel + POI Harita</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // üîë SENƒ∞N TOKEN'IN
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      shouldAnimate: true,
      timeline: false,
      animation: false
    });

    const geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[27.28348, 37.78565], [27.28237, 37.78602], [27.2822, 37.78603],
                           [27.28157, 37.78534], [27.28219, 37.78493], [27.28277, 37.78461],
                           [27.28348, 37.78565]]]
        },
        "properties": {
          "ParselNo": "1",
          "Ada": "196",
          "Alan": "14.572,03"
        }
      }]
    };

    Cesium.GeoJsonDataSource.load(geojson, {
      clampToGround: false,
      stroke: Cesium.Color.RED,
      fill: Cesium.Color.GREEN.withAlpha(0.3),
      strokeWidth: 5
    }).then(function (dataSource) {
      viewer.dataSources.add(dataSource);

      const entity = dataSource.entities.values[0];
      const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
      const center = Cesium.BoundingSphere.fromPoints(positions).center;

      // Kenar √ßizgisi
      viewer.entities.add({
        polyline: {
          positions: positions,
          width: 5,
          material: Cesium.Color.RED
        }
      });

      // Pin ve etiket
      const cartographic = Cesium.Cartographic.fromCartesian(center);
      const pinPosition = Cesium.Cartesian3.fromRadians(
        cartographic.longitude,
        cartographic.latitude,
        50
      );

      viewer.entities.add({
        position: pinPosition,
        billboard: {
          image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          width: 72,
          height: 72,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM
        }
      });

      viewer.entities.add({
        position: pinPosition,
        label: {
          text: entity.properties.Alan.getValue() + " m¬≤",
          font: "38pt sans-serif",
          fillColor: Cesium.Color.YELLOW,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 3,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -100),
          showBackground: true,
          backgroundColor: Cesium.Color.BLACK.withAlpha(0.7)
        }
      });

      const longitude = Cesium.Math.toDegrees(cartographic.longitude);
      const latitude = Cesium.Math.toDegrees(cartographic.latitude);

      // ‚úÖ √áevredeki bilindik noktalarƒ± (POI) OpenStreetMap'ten √ßek
      fetchPOIs(longitude, latitude).then(pois => {
        pois.forEach(poi => addPOI(viewer, poi));
      });

      // Kamera d√∂n√º≈ü√º
      let heading = 0;
      const pitch = Cesium.Math.toRadians(-40);
      const range = 800;
      const speed = 0.005;

      function rotateCamera() {
        if (heading >= Cesium.Math.TWO_PI) return;
        heading += speed;
        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
        requestAnimationFrame(rotateCamera);
      }

      viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, pitch, range));
      setTimeout(() => rotateCamera(), 1000);
    });

    // üåê OpenStreetMap ‚Üí Overpass API ile POI √ßek
    async function fetchPOIs(lon, lat) {
      const radius = 500; // metre
      const query = `
        [out:json][timeout:25];
        (
          node
            ["amenity"~"cafe|restaurant|school|pharmacy|hospital|bank"]
            (around:${radius},${lat},${lon});
        );
        out center;`;

      const response = await fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        body: "data=" + encodeURIComponent(query),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });

      const data = await response.json();
      return data.elements || [];
    }

    // üìç POI‚Äôleri haritaya ekle
    function addPOI(viewer, poi) {
      const name = poi.tags.name || poi.tags.amenity;
      const position = Cesium.Cartesian3.fromDegrees(poi.lon, poi.lat, 10);
      viewer.entities.add({
        name,
        position,
        billboard: {
          image: 'https://cdn-icons-png.flaticon.com/512/535/535285.png',
          width: 32,
          height: 32,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM
        },
        label: {
          text: name,
          font: "14pt sans-serif",
          fillColor: Cesium.Color.WHITE,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.TOP,
          pixelOffset: new Cesium.Cartesian2(0, -30)
        }
      });
    }
  </script>
</body>
</html>
