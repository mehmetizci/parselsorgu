<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex;

  #dropZone {
    border: 4px dashed #55ff55;
    border-radius: 12px;
    width: 80vw;
    height: 50vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: background-color 0.3s;
  }
  #dropZone.dragging {
    background-color: rgba(85, 255, 85, 0.3);
  }
</style>

<body>

<div id="dropZone">ðŸ“‚ GeoJSON dosyasÄ±nÄ± buraya bÄ±rakÄ±n...</div>

<script>
  const dropZone = document.getElementById('dropZone');

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragging');
  });

  dropZone.addEventListener('dragleave', e => {
    e.preventDefault();
    dropZone.classList.remove('dragging');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragging');

    const file = e.dataTransfer.files[0];
    if (!file) return alert("Dosya bulunamadÄ±!");

    if (!file.name.toLowerCase().endsWith('.geojson')) {
      return alert("LÃ¼tfen sadece .geojson dosyasÄ± bÄ±rakÄ±n.");
    }

    const reader = new FileReader();
    reader.onload = event => {
      console.log("Dosya iÃ§eriÄŸi:", event.target.result);
      alert("Dosya baÅŸarÄ±yla okundu! Konsolu kontrol edin.");
    };
    reader.onerror = () => alert("Dosya okunamadÄ±.");
    reader.readAsText(file);
  });
</script>

</body>
