<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel Ãœzerinde DÃ¶nen Kamera (Video KayÄ±t)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
  html, body, #cesiumContainer {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
  }

  #dropZone {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5);

    pointer-events: none;
  }

  body.dragging #dropZone {
    display: flex;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="dropZone">ðŸ“‚ GeoJSON dosyasÄ±nÄ± buraya bÄ±rakÄ±n...</div>

  <script>
// SÃ¼rÃ¼kle bÄ±rak olaylarÄ±
document.addEventListener('dragover', e => {
  e.preventDefault();
  document.body.classList.add('dragging');
});

document.addEventListener('dragleave', e => {
  e.preventDefault();
  document.body.classList.remove('dragging');
});

document.addEventListener('drop', e => {
  e.preventDefault();
  document.body.classList.remove('dragging');
  const file = e.dataTransfer.files[0];
  if (file && file.name.endsWith(".geojson")) {
    const reader = new FileReader();
    reader.onload = e => {
      const geojson = JSON.parse(e.target.result);
      handleGeoJSONData(geojson);
    };
    reader.readAsText(file);
  } else {
    alert("LÃ¼tfen geÃ§erli bir .geojson dosyasÄ± bÄ±rakÄ±n.");
  }
});

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDVhMzQ2Zi1mZTQ0LTQ0NTAtYjA3NS1hZGQ5ODUyZTQwZTQiLCJpZCI6MzIwMjM5LCJpYXQiOjE3NTIxMzg5ODR9.hvi8U7YsSQbZ3EQpP2NbQwEaerxL6ZRf0m7nk_tw3BY';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      shouldAnimate: true,
      timeline: false,
      animation: false
    });

    function handleGeoJSONData(geojson) {
      Cesium.GeoJsonDataSource.load(geojson, {
        clampToGround: false,
        stroke: Cesium.Color.RED,
        fill: Cesium.Color.GREEN.withAlpha(0.3),
        strokeWidth: 5
      }).then(function (dataSource) {
        viewer.dataSources.removeAll();
        viewer.dataSources.add(dataSource);

        const entity = dataSource.entities.values[0];
        const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
        const center = Cesium.BoundingSphere.fromPoints(positions).center;

        // Kenar Ã§izgisi
        viewer.entities.add({
          polyline: {
            positions: positions,
            width: 5,
            material: Cesium.Color.RED
          }
        });

        // Pin konumu
        const cartographic = Cesium.Cartographic.fromCartesian(center);
        const pinPosition = Cesium.Cartesian3.fromRadians(
          cartographic.longitude,
          cartographic.latitude,
          50
        );

        // Pin
        viewer.entities.add({
          position: pinPosition,
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            width: 72,
            height: 72,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          }
        });

        // Etiket
        viewer.entities.add({
          position: pinPosition,
          label: {
            text: entity.properties.Alan?.getValue?.() + " mÂ²",
            font: "38pt sans-serif",
            fillColor: Cesium.Color.YELLOW,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 3,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -100),
            showBackground: true,
            backgroundColor: Cesium.Color.BLACK.withAlpha(0.7)
          }
        });

        // Kamera dÃ¶nÃ¼ÅŸÃ¼
        let heading = 0;
        const pitch = Cesium.Math.toRadians(-40);
        const range = 800;
        const speed = 0.005;

        function rotateCamera() {
          if (heading >= Cesium.Math.TWO_PI) return;
          heading += speed;
          viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range));
          requestAnimationFrame(rotateCamera);
        }

        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, pitch, range));

        setTimeout(() => rotateCamera(), 1000);

        // ðŸŽ¥ KayÄ±t baÅŸlat
        const canvas = viewer.scene.canvas;
        const stream = canvas.captureStream(30);
        const mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
        const chunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "parsel_video.webm";
          a.click();
          URL.revokeObjectURL(url);
        };

        setTimeout(() => {
          mediaRecorder.start();
          console.log("ðŸŽ¬ KayÄ±t baÅŸladÄ±");
          setTimeout(() => {
            mediaRecorder.stop();
            console.log("âœ… KayÄ±t tamamlandÄ±");
          }, 30000); // 30 sn
        }, 5000); // 5 sn geÃ§ baÅŸla
      });
    }

    // SÃ¼rÃ¼kle-BÄ±rak iÅŸlemi
    const dropZone = document.getElementById('dropZone');
    document.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.display = 'flex';
    });

    document.addEventListener('dragleave', e => {
      e.preventDefault();
      dropZone.style.display = 'none';
    });

    document.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.display = 'none';
      const file = e.dataTransfer.files[0];
      const reader = new FileReader();
      reader.onload = e => {
        const geojson = JSON.parse(e.target.result);
        handleGeoJSONData(geojson);
      };
      reader.readAsText(file);
    });

    // Ä°lk varsayÄ±lan geojson
    handleGeoJSONData({
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[27.28348, 37.78565], [27.28237, 37.78602], [27.2822, 37.78603],
                          [27.28157, 37.78534], [27.28219, 37.78493], [27.28277, 37.78461],
                          [27.28348, 37.78565]]]
        },
        "properties": {
          "ParselNo": "1",
          "Ada": "196",
          "Alan": "14.572,03"
        }
      }]
    });
  </script>
</body>
