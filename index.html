<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parsel ve Ã‡evresel Noktalar</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: sans-serif;
    }
    #uploadContainer, #cesiumContainer {
      display: none;
      width: 100%; height: 100%;
      align-items: center;
      justify-content: center;
    }
    #uploadContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #f0f0f0;
    }
    #uploadContainer input {
      font-size: 18px;
    }
    #uploadContainer button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #cesiumContainer {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="uploadContainer">
    <h2>GeoJSON DosyasÄ± YÃ¼kleyin</h2>
    <input type="file" id="fileInput" accept=".json">
    <button id="showMapBtn" disabled>HaritayÄ± GÃ¶ster</button>
  </div>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    const uploadContainer = document.getElementById('uploadContainer');
    const cesiumContainer = document.getElementById('cesiumContainer');
    const fileInput = document.getElementById('fileInput');
    const showMapBtn = document.getElementById('showMapBtn');

    let geojsonData = null;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.json')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            geojsonData = JSON.parse(event.target.result);
            showMapBtn.disabled = false;
          } catch (err) {
            alert("GeÃ§ersiz GeoJSON dosyasÄ±");
            showMapBtn.disabled = true;
          }
        };
        reader.readAsText(file);
      }
    });

    showMapBtn.addEventListener('click', () => {
      uploadContainer.style.display = 'none';
      cesiumContainer.style.display = 'block';
      initializeCesium(geojsonData);
    });

    async function loadNearbyPOIs(lat, lng, viewer) {
      const query = `
        [out:json];
        (
          node["amenity"="school"](around:700,${lat},${lng});
          node["amenity"="hospital"](around:700,${lat},${lng});
          node["shop"](around:700,${lat},${lng});
        );
        out body;
      `;

      const response = await fetch('https://overpass-api.de/api/interpreter', {
        method: "POST",
        body: query
      });

      const data = await response.json();
      data.elements.forEach(elem => {
        const pos = Cesium.Cartesian3.fromDegrees(elem.lon, elem.lat, 0);
        const name = elem.tags.name || elem.tags.amenity || elem.tags.shop || "Yer";

        viewer.entities.add({
          position: pos,
          label: {
            text: name,
            font: "14pt sans-serif",
            fillColor: Cesium.Color.WHITE,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -20),
            showBackground: true,
            backgroundColor: Cesium.Color.DARKBLUE.withAlpha(0.6)
          },
          point: {
            pixelSize: 8,
            color: Cesium.Color.ORANGE
          }
        });
      });
    }

    function initializeCesium(geojson) {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: new Cesium.EllipsoidTerrainProvider(),
        shouldAnimate: true,
        timeline: false,
        animation: false
      });

      Cesium.GeoJsonDataSource.load(geojson, {
        clampToGround: false,
        stroke: Cesium.Color.YELLOW,
        fill: Cesium.Color.GREEN.withAlpha(0.3),
        strokeWidth: 5
      }).then(async function (dataSource) {
        viewer.dataSources.add(dataSource);

        const entity = dataSource.entities.values[0];
        const positions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
        const center = Cesium.BoundingSphere.fromPoints(positions).center;

        viewer.entities.add({
          polyline: {
            positions: positions,
            width: 5,
            material: Cesium.Color.YELLOW
          }
        });

        const cartographic = Cesium.Cartographic.fromCartesian(center);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const lng = Cesium.Math.toDegrees(cartographic.longitude);

        const pinPosition = Cesium.Cartesian3.fromDegrees(lng, lat, 50);

        viewer.entities.add({
          position: pinPosition,
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            width: 72,
            height: 72,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          }
        });

        const alan = entity.properties?.Alan?.getValue?.() || "";

        viewer.entities.add({
          position: pinPosition,
          label: {
            text: alan + " mÂ²",
            font: "38pt sans-serif",
            fillColor: Cesium.Color.YELLOW,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 3,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -100),
            showBackground: true,
            backgroundColor: Cesium.Color.BLACK.withAlpha(0.7)
          }
        });

        viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-40), 800));

        // ðŸš€ Ã‡evresel verileri getir
        await loadNearbyPOIs(lat, lng, viewer);
      });
    }
  </script>
</body>
</html>
